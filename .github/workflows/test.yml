name: Playwright Tests with Allure Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  web-tests:
    name: Web Tests - ${{ matrix.browser }}
    permissions:
      contents: write
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # âœ… Create .env for UI tests using GitHub Secrets
      - name: Create .env for UI tests
        run: |
          cat > .env << EOF
          # Non-sensitive configuration
          TEST_ENV=UI
          BROWSER=chromium
          TIMEOUT=30000
          WORKERS=1
          HEADLESS=true
          
          # Injected from GitHub Secrets (never logged)
          BASE_URL="${{ secrets.BASE_URL }}"
          TEST_USER="${{ secrets.TEST_USER }}"
          TEST_PASSWORD="${{ secrets.TEST_PASSWORD }}"
          API_BASE_URL="${{ secrets.API_BASE_URL }}"
          EOF

      # âœ… NEW: Verify variables early (catches issues before tests run)
      - name: ðŸ” Verify Environment Variables
        run: |
          echo "========== Environment Check =========="
          echo "âœ… BASE_URL length: $(grep '^BASE_URL=' .env | cut -d= -f2 | wc -c) chars"
          echo "âœ… TEST_USER: $(grep '^TEST_USER=' .env | cut -d= -f2)"
          echo "âœ… TEST_PASSWORD length: $(grep '^TEST_PASSWORD=' .env | cut -d= -f2 | wc -c) chars"
          echo "âœ… HEADLESS: $(grep '^HEADLESS=' .env | cut -d= -f2)"
          echo "========== Check Complete =========="

      - name: Generate tests from features
        run: npx bddgen

      - name: Run web tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-web-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-web-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  api-tests:
    name: API Tests
    permissions:
      contents: write
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      # âœ… Create .env for API tests using GitHub Secrets
      - name: Create .env for API tests
        run: |
          cat > .env << EOF
          # Non-sensitive configuration
          HEADLESS=true
          
          # Injected from GitHub Secrets (never logged)
          BASE_URL="${{ secrets.BASE_URL }}"
          TEST_USER="${{ secrets.TEST_USER }}"
          TEST_PASSWORD="${{ secrets.TEST_PASSWORD }}"
          API_BASE_URL="${{ secrets.API_BASE_URL }}"
          EOF

      - name: Generate tests from features
        run: npx bddgen

      - name: Run API tests
        run: npx playwright test --project=API

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results/
          retention-days: 30

  publish-allure-report:
    name: Publish Merged Allure Report
    needs: [ web-tests, api-tests ]
    if: always() && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download all Allure results artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: allure-results-*

      - name: Merge Allure results
        run: |
          mkdir -p allure-results-merged
          find artifacts/ -type f -name "*.json" | while read file; do
            cp "$file" allure-results-merged/
          done
          echo "âœ… Mergefind allure-results-merged -type f | wc -l) test result files"

      - name: Generate merged Allure report
        run: npx allure generate allure-results-merged --clean -o allure-report

      - name: Upload merged report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-merged
          path: allure-report/
          retention-days: 90

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

  allure-pr-comment:
    name: Add Test Summary to PR
    if: github.event_name == 'pull_request' && always()
    needs: [ web-tests, api-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: allure-results-web-chromium

      - name: Generate Allure report for PR
        run: npx allure generate artifacts/allure-results-web-chromium --clean -o allure-report

      - name: Publish report summary to PR
        uses: allure-framework/allure-action@v0
        if: always()
        with:
          report-directory: allure-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
